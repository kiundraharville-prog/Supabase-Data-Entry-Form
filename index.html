<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase Leads Form</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">
        <h3 class="mb-3">Join the List</h3>

        <form id="leadForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="interest" class="form-label">Interest Message</label>
            <textarea id="interest" class="form-control" rows="3" required></textarea>
          </div>

          <button id="submitBtn" type="submit" class="btn btn-primary w-100">
            Submit
          </button>
        </form>

        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
